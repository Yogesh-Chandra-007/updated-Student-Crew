<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            color: white;
            overflow-x: hidden;
            padding: 40px 20px;
        }
		.dark-mode {
  background-color: #0d0d0d;
  color: #e5e5e5;
}

.dark-mode .settings-card {
  background: rgba(40, 40, 40, 0.7);
  border: 1px solid #444;
}

.dark-mode .setting-option label,
.dark-mode .setting-option input {
  color: #ddd;
}

		.profile-pic-preview {
			width: 100px;
			height: 100px;
			margin: 10px auto;
			border-radius: 50%;
			overflow: hidden;
			border: 3px solid rgba(0, 255, 255, 0.6);
			box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.profile-pic-preview img {
			width: 100%;
			height: 100%;
			bject-fit: cover;
		}


        h1 {
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 30px;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            padding: 30px;
            max-width: 600px;
            margin: auto;
            backdrop-filter: blur(12px);
        }

        .section h2 {
            text-align: center;
            color: #00c6ff;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 1em;
            color: white;
            outline: none;
            transition: 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-group input::placeholder,
        .input-group select {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group input:focus,
        .input-group select:focus {
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
        }

        select {
            background-color: rgba(255, 255, 255, 0.08);
            color: white;
        }

        option {
            background-color: #1e1e2f;
            color: white;
        }

        .profile-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-image: url('https://www.w3schools.com/howto/img_avatar.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border: 2px solid rgba(0, 255, 255, 0.4);
        }

        .profile-menu {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            padding: 10px;
            display: none;
        }

        .profile-menu a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-menu a:hover {
            color: #00c6ff;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 4%;
        }

        .half-input {
            width: 48%;
        }

        .input-group.hidden {
            display: none;
        }

        button {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 20px;
            padding: 12px;
            width: 100%;
            font-size: 1.1em;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            transform: scale(1.03);
        }
		.toggle-group {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 20px auto;
  width: 90%;
  max-width: 400px;
  color: #fff;
  font-weight: 500;
}

/* Switch Toggle */
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* Slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(255, 255, 255, 0.2);
  transition: 0.4s;
  border-radius: 34px;
  box-shadow: 0 0 8px cyan;
}

.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 4px;
  bottom: 4px;
  background-color: cyan;
  transition: 0.4s;
  border-radius: 50%;
}

/* Checked State */
.switch input:checked + .slider {
  background-color: rgba(0, 255, 255, 0.5);
}

.switch input:checked + .slider:before {
  transform: translateX(24px);
}

    </style>
</head>

<body>
    <div class="profile-icon" onclick="toggleProfileMenu()"></div>
    <div class="profile-menu" id="profileMenu">
        <a href="#">Profile</a>
        <a href="#">History</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <h1>Settings</h1>
	<div class="toggle-group">
  <label for="notificationsToggle">Enable Notifications</label>
  <label class="switch">
    <input type="checkbox" id="notificationsToggle">
    <span class="slider round"></span>
  </label>
</div>

<div class="toggle-group">
  <label for="darkModeToggle">Enable Dark Mode</label>
  <label class="switch">
    <input type="checkbox" id="darkModeToggle">
    <span class="slider round"></span>
  </label>
</div>


    <div class="section">
        <h2>Update your profile settings</h2>

        <!-- Profile Picture -->
        <div class="input-group">
    <label for="profile-pic">Profile Picture</label>
    <input type="file" id="profile-pic" accept="image/*" onchange="previewProfilePic(event)">
    <div class="profile-pic-preview" id="profile-pic-preview">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile Picture" id="profilePicImg">
    </div>
</div>


        <!-- Username -->
        <div class="input-group">
            <input type="text" id="username" placeholder="Username" />
        </div>

        <!-- Email -->
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" />
        </div>

        <!-- Password -->
        <div class="input-group">
            <input type="password" id="password" placeholder="New Password" />
        </div>

        <button onclick="saveSettings()">Save Changes</button>

        <div id="confirmation-message" style="display:none; color:green; text-align:center; margin-top: 20px;">
            Changes saved successfully!
        </div>
    </div>

    <script>
    function toggleProfileMenu() {
        const menu = document.getElementById('profileMenu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function previewProfilePic(event) {
        const profilePicImg = document.getElementById('profilePicImg');
        const file = event.target.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                profilePicImg.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    }

    document.getElementById('darkModeToggle').addEventListener('change', function () {
        document.body.classList.toggle('dark-mode', this.checked);
    });

    function saveSettings() {
        // You can later integrate with your backend or database
        document.getElementById('confirmation-message').style.display = 'block';
        setTimeout(() => {
            document.getElementById('confirmation-message').style.display = 'none';
        }, 3000);
    }
</script>


</body>

</html>

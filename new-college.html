<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Crew - Select Your College</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            width: 400px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h1 {
            font-size: 28px;
            color: #1e3c72;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #1e3c72;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            background: #f7f7f7;
            transition: all 0.3s ease;
        }

        select:hover {
            background-color: #f0f0f0;
        }

        button {
            background-color: #1e3c72;
            color: white;
            border: none;
            padding: 14px 0;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: all 0.4s ease;
        }

        button:hover {
            background-color: #163155;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .dropdown-arrow {
            appearance: none;
            background: url('https://upload.wikimedia.org/wikipedia/commons/9/9d/Caret_down_font_awesome.svg') no-repeat right;
            background-size: 20px;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Select Your College</h1>
    <p>Choose your college from the list below to continue.</p>

    <select class="dropdown-arrow" name="college" id="college">
        <option value="" disabled selected>Select your college</option>
        <option value="VVIT">Vasireddy Venkatadri Institute of Technology (VVIT), Guntur</option>
        <option value="JNTU-K">Jawaharlal Nehru Technological University (JNTU), Kakinada</option>
        <option value="AUCE">Andhra University College of Engineering, Visakhapatnam</option>
        <option value="NIT-T">National Institute of Technology (NIT), Tadepalligudem</option>
        <option value="SVUCE">Sri Venkateswara University (SVU) College of Engineering, Tirupati</option>
        <option value="VRSEC">Velagapudi Ramakrishna Siddhartha Engineering College, Vijayawada</option>
        <option value="GVPCE">Gayatri Vidya Parishad College of Engineering, Visakhapatnam</option>
        <option value="Vignan">Vignan's Foundation for Science, Technology & Research, Guntur</option>
        <option value="GITAM">GITAM University, Visakhapatnam</option>
        <option value="RVRJC">RVR & JC College of Engineering, Guntur</option>
        <option value="ANITS">Anil Neerukonda Institute of Technology and Sciences (ANITS), Visakhapatnam</option>
    </select>

    <a href="file:///C:/Users/admin/OneDrive/Desktop/Yogi%20Student%20Crew/org%20proj/new-trade.html">
  <button type="button">Continue</button>
</a>
</div>

<script>
    function continueToNext() {
        const selectedCollege = document.getElementById("college").value;

        if (selectedCollege) {
            // Windows local file redirection
            window.location.href = "file:///C:/Users/admin/OneDrive/Desktop/Yogi%20Student%20Crew/yogi-trade.html";
        } else {
            alert("Please select a college before continuing.");
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Crew - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Deep blue gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 50px;
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h1 {
            font-size: 30px;
            color: #1e3c72; /* Matching deep blue for heading */
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #1e3c72;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            background-color: #f7f7f7;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2a5298; /* Lighter blue for focus */
            background-color: #fff;
        }

        button {
            background-color: #1e3c72; /* Matching button color */
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #163155; /* Darker blue on hover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #1e3c72;
        }

        .signup-link a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create an Account</h1>
        <p>Join the Student Crew community and start connecting!</p>

        <form action="signup-success.html" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>

            <button type="button" onclick="window.location.href='file:///C:/Users/admin/OneDrive/Desktop/Yogi%20Student%20Crew/org%20proj/yogi-login.html'">
  Sign Up
</button>


        </form>

        <div class="signup-link">
            <p>Already have an account? <a href="C:\Users\admin\OneDrive\Desktop\Yogi Student Crew\org proj\new-login.html">Log in here</a></p>
        </div>
    </div>

</body>
</html>

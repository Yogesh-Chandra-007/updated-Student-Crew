<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Student Crew</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
    }

    h1 {
      font-size: 2em;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid rgba(0, 255, 255, 0.4);
      background-image: url('https://www.w3schools.com/howto/img_avatar.png');
      background-size: cover;
      background-position: center;
      display: inline-block;
    }

    .profile-info {
      margin-bottom: 20px;
      text-align: left;
    }

    .profile-info p {
      margin: 10px 0;
      font-size: 1.1em;
    }

    .profile-info span {
      color: #00c6ff;
      font-weight: 500;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btns button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btns button:hover {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .profile-container {
        padding: 30px 20px;
      }

      .btns {
        flex-direction: column;
        gap: 10px;
      }

      .btns button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h1>Your Profile</h1>
    <div class="profile-pic"></div>

    <div class="profile-info">
      <p><span>Name:</span> John Doe</p>
      <p><span>Email:</span> johndoe@example.com</p>
      <p><span>College Block:</span> C-Block</p>
      <p><span>Room Number:</span> 204</p>
      <p><span>Coins:</span> 120</p>
      <p><span>Friends:</span> 18</p>
    </div>

    <div class="btns">
      <button onclick="editProfile()">Edit Profile</button>
      <button onclick="goBack()">‚Üê Back</button>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back(); // You can change to: window.location.href = 'home.html';
    }

    function editProfile() {
      alert("Edit Profile Coming Soon!");
    }
  </script>

</body>
</html>

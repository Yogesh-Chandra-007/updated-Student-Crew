<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Crew - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      overflow: hidden;
      color: white;
      position: relative;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      text-align: center;
      backdrop-filter: blur(20px);
      width: 90%;
      max-width: 380px;
      z-index: 2;
    }

    .login-container h1 {
      font-size: 2.2em;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .login-container p {
      font-size: 1em;
      margin-bottom: 25px;
      color: rgba(255, 255, 255, 0.7);
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 45px;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 20px;
      font-size: 1em;
      color: white;
      outline: none;
      transition: 0.3s ease;
    }

    .form-group input:focus {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #00c6ff;
      font-size: 1em;
    }

    button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 20px;
      padding: 12px;
      width: 100%;
      font-size: 1.1em;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
      transform: scale(1.05);
    }

    .login-container a {
      display: inline-block;
      margin: 15px 10px 0;
      color: #00c6ff;
      text-decoration: none;
      font-size: 1em;
    }

    .login-container a:hover {
      color: #0072ff;
    }

    .glowing-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      background: rgba(0, 255, 255, 0.12);
      border-radius: 50%;
      filter: blur(150px);
      transform: translate(-50%, -50%);
      animation: glowPulse 6s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes glowPulse {
      0%, 100% { transform: scale(1) translate(-50%, -50%); opacity: 1; }
      50% { transform: scale(1.2) translate(-50%, -50%); opacity: 0.7; }
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://particles.js.org/images/particles.gif');
      background-size: cover;
      opacity: 0.03;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="glowing-circle"></div>
  <div class="login-container">
    <h1>Student Crew</h1>
    <p>Buy or rent resources from fellow students.</p>
    <form action="yogi-college.html">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <a href="file:///C:/Users/admin/OneDrive/Desktop/Yogi%20Student%20Crew/org%20proj/new-college.html">
  <button type="button">Login</button>
</a>
    </form>
    <a href="C:\Users\admin\OneDrive\Desktop\Yogi Student Crew\org proj\new-forgot.html">Forgot?</a>
    <a href="C:\Users\admin\OneDrive\Desktop\Yogi Student Crew\org proj\new-signup.html">Sign Up</a>
  </div>
</body>
</html>
